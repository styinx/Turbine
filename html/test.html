<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="../js/util/util.js"></script>
    <script src="../js/html/html.js"></script>
    <script src="../js/gui/gui.js"></script>
</head>
<body>
    <body>
        <script>

            let l = new Table().addRow(["<b>Files</b>"]);
            let fu = new FileUpload();
            let fda = new FileDropArea();

            function f()
            {
                let files = fda.files.concat(fu.files);
                l.container.innerHTML = "";
                l.addRow(["<b>Files</b>"])
                .addRow(["<b>Name</b>", "<b>Type</b>"]);
                for(let file in files)
                {
                    l.addRow([files[file].name, files[file].type]);
                }
            }

            Document.append(new MainWidget()
                            .attach(new HBox()
                                    .addWidget(new HBox()
                                               .setStyle({"width": "200px"})
                                               .addWidget(new VBox()
                                                          .addWidget(new Filler())
                                                          .addWidget(new Filler())
                                                          .addWidget(new Button("Home"))
                                                          .addWidget(new Button("Music"))
                                                          .addWidget(new Button("Home"))
                                                          .addWidget(new Button("Music"))
                                                          .addWidget(new Filler())
                                                          .addWidget(new Filler()))
                                               .addWidget(new VBox()
                                                          .addWidget(new Filler())
                                                          .addWidget(new Filler())
                                                          .addWidget(new Label("Home"))
                                                          .addWidget(new Label("Music"))
                                                          .addWidget(new Label("Home"))
                                                          .addWidget(new Label("Music"))
                                                          .addWidget(new Filler())
                                                          .addWidget(new Filler())))
                                    .addWidget(new VBox()
                                               .addWidget(l))
                                    .addWidget(new VBox()
                                               .addWidget(fu.onFilesChanged(f))
                                               .addWidget(fda.onFilesChanged(f))))
                            .get());
        </script>
</body>
</html>
