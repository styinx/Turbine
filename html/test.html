<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="../js/html/html.js"></script>
</head>
<body>
    <body>
        <p class="asd">asd</p>
        <p class="asd">asd</p>
        <p class="asd">asd</p>
        <script>
            let box = new Box(ORIENTATION.VERTICAL)
            .addWidget(new Widget("p").setInnerText("eins"))
            .addWidget(new Box(ORIENTATION.HORIZONTAL)
                       .addWidget(new Widget("p").setInnerText("eins"), 50)
                       .addWidget(new Widget("p").setInnerText("zwei"), 0));

            let grid = new Grid(5, 5)
            .addWidget(new Widget("p").setInnerText("zwei"), 2, 2)
            .addWidget(new Select("Se", [{"asd" : "test"}]), 2, 3);

            Document.append(box.get());
            Document.append(grid.get());
            Document.append(new Slider(ORIENTATION.VERTICAL, 0, 100, 1, 50).get());
            Document.append(new Checkbox("test").get());
            Document.append(new Radio("test").get());

        </script>
</body>
</html>
