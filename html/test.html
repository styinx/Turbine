<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="../css/style_code.css"/>
</head>
<body>
    <body>
        <script src="../js/include/lib/html/style.js"></script>
        <script src="../js/include/lib/html/html.js"></script>
        <script>
            var doc = Document();
            var list = new ListWidget(
                [
                    new ListWidgetEntry("a"),
                    new ListWidgetEntry("b")
                ], "ul");
            var table = new TableWidget(
                [
                    new TableWidgetRow(
                        [
                            new TableWidgetHeader("a"),
                            new TableWidgetHeader("b")
                        ]),
                    new TableWidgetRow(
                        [
                            new TableWidgetCell("aa"),
                            new TableWidgetCell("ab")
                        ]
                    )
                ]
            );
            doc.append(list);
            doc.append(table);
        </script>
</body>
