<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>active line</title>
    <style>
        body {background: #555555}
        svg
        {
            padding: 60px;
        }
        #image
        {
            width: 500px;
            height: 500px;
        }

        .series:hover *
        {
            stroke-width: 3;
        }
    </style>
    <script src="../js/chart/svg_chart.js"></script>
</head>
<body>
    <div id="image"></div>
    <script>
        LineChart([2, 6, 9, 3, 15, 6, 8, 12])
        .attach("image")
        .drawBackground()
        .drawXGrid()
        .drawYGrid()
        .drawXAxis()
        .drawYAxis()
        .drawXTicks()
        .drawYTicks()
        .draw();
    </script>
</body>
</html>
